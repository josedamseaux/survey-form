<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<style>
 body{
     background-color: rgb(252, 173, 173);
 }
 .container {
     width: 700px;
     height: auto;
     margin-top: 50px;
     padding-top: 50px;
     margin-left: 5%;
     margin-bottom: 100px;
     padding-bottom: 50px;
     background-color:rgb(255, 100, 100);
     border-radius: 2%;
 }

     background-color: rgb(245, 146, 146);
 }

<body>

    <div class="container" >
        <h1 id="title">SURVEY FORM</h1>
        <p id="description">Survey form for freeCodeCamp</p>
        <form id="survey-form">
            <div>
              <label for="name" id="name-label">Name</label>
              <input type="text" required  placeholder="Introduzca su nombre"  class="form-control" id="name" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div>
              <label for="email" id="email-label">Email</label>
              <input type="email" placeholder="Introduzca email" required  class="form-control" id="email">
            </div>

            <div>
                <label for="number" id="number-label">Age</label>
                <input type="number" min="1" max="5" required placeholder="Introduzca su edad" class="form-control" id="number">
              </div>

              <div>
                <label for="exampleInputPassword1">Password</label>
                <input type="password" required placeholder="Introduzca su email" class="form-control" id="exampleInputPassword1">
              </div>

              <div>
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>



              <label for="dropdown" class="mt-3">Gender</label>
                <select name="" id="dropdown">
                    <option value="value1">Value 1</option> 
                    <option value="value2" selected>Value 2</option>
                    <option value="value3">Value 3</option>
                </select>
                <hr>

                <input type="checkbox" name="cbox1" value="other" id="checkbox" checked>
                <label for="cbox1">Get email information</label>
                <br>
                <input type="checkbox" name="cbox2" value="other" id="checkbox">
                <label for="cbox2">Get email information</label>
                <br>
                

            <h2 class="mt-2">Would you recommend this survey form?</h2>
            <input type="radio" id="other" name="recommend" value="other">Yes</input>
            <br>
            <input type="radio" id="other" name="recommend" value="other">Yes</input>
            <br>
            <input type="radio" id="other" name="recommend" value="other">Yes</input>
            <br>

            <textarea id="w3mission" rows="4" cols="50" class="mt-4">
                At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies.
            </textarea>
            <br>
            <button type="submit" id="submit" class="btn btn-block mt-4">Submit</button>
        </form>
</div>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
